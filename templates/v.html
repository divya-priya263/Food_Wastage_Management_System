<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Food Wastage Management</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
        }
        .sidebar a {
            color: white;
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-white">Dashboard</h4>
        <a href="#">Log Wastage</a>
        <a href="#">View Reports</a>
        <a href="#">Profile Settings</a>
    </div>

    <div class="container" style="margin-left: 220px;">
        <h2 class="mt-4">Log Food Wastage</h2>
        <form action="/dashboard" method="POST">
            <div class="mb-3">
                <label for="food_item" class="form-label">Food Item</label>
                <input type="text" class="form-control" id="food_item" name="food_item" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (kg)</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Wastage</label>
                <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Log Wastage</button>
        </form>
    </div>
</body>
</html>

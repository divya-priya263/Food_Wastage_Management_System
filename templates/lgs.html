<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/b.jpg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
    <style>
          body {
            font-family: 'Roboto', sans-serif;
            background-image: url('{{ url_for('static', filename='images/s.jpg') }}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }
        .loginForm {
            background-color: rgba(181, 196, 195, 0.9);
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(82, 10, 97, 0.863);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }
        .loginForm:hover {
            transform: scale(1.02);
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 320px;
            padding: 10px 15px 10px 35px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: color 0.3s;
        }
        .form-group input:focus + i {
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            border: none;
            text-decoration: none;
            border-radius: 30px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        h4 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="loginForm" method="POST" action="{{ url_for('lgs') }}" onsubmit="return validateForm()">
            <h2>Login</h2>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username">
                <span id="usernameError" class="error"></span>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password">
                <span id="passwordError" class="error"></span>
            </div>
            <button type="submit">Login</button>
            <h4>Don't have an account?</h4>
            <a href="{{ url_for('s') }}" class="btn">Go to Signup Page</a>
        </form>
    </div>
    <script type="text/javascript">
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var letters = /^[A-Za-z]+$/;
            var isValid = true;

            if (username === '') {
                document.getElementById("usernameError").textContent = "Username is required";
                isValid = false;
            } else if (!letters.test(username)) {
                document.getElementById("usernameError").textContent = "Username must contain alphabets only";
                isValid = false;
            } else {
                document.getElementById("usernameError").textContent = "";
            }

            if (password === '') {
                document.getElementById("passwordError").textContent = "Password is required";
                isValid = false;
            } else if (password.length > 12) {
                document.getElementById("passwordError").textContent = "Password maximum length is 12";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password minimum length is 6";
                isValid = false;
            } else {
                document.getElementById("passwordError").textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>

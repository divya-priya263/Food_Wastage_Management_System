<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f3f3f3;
    }
    .auth-container {
      max-width: 450px;
      margin: 5% auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .btn-flipkart {
      background-color: #2874f0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <!-- Register Fields -->
      <div id="registerFields" style="display: none;">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="9876543210" />
        </div>
      </div>

      <!-- Common Fields -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <!-- Confirm Password (Register Only) -->
      <div class="mb-3" id="confirmPasswordField" style="display: none;">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
      </div>

      <!-- Address Field (Register Only) -->
      <div class="mb-3" id="addressField" style="display: none;">
        <label for="address" class="form-label">Delivery Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="Enter delivery address"></textarea>
      </div>

      <button type="submit" class="btn btn-flipkart w-100" id="submitBtn">Login</button>
    </form>

    <div class="toggle-link">
      <span id="toggleText">New user?</span>
      <a href="#" id="toggleLink">Create an account</a>
    </div>
  </div>

  <script>
    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");

    const registerFields = document.getElementById("registerFields");
    const confirmPasswordField = document.getElementById("confirmPasswordField");
    const addressField = document.getElementById("addressField");

    let isLogin = true;

    toggleLink.addEventListener("click", function (e) {
      e.preventDefault();
      isLogin = !isLogin;

      if (isLogin) {
        formTitle.innerText = "Login";
        toggleText.innerText = "New user?";
        toggleLink.innerText = "Create an account";
        registerFields.style.display = "none";
        confirmPasswordField.style.display = "none";
        addressField.style.display = "none";
        submitBtn.innerText = "Login";
      } else {
        formTitle.innerText = "Register";
        toggleText.innerText = "Already have an account?";
        toggleLink.innerText = "Login here";
        registerFields.style.display = "block";
        confirmPasswordField.style.display = "block";
        addressField.style.display = "block";
        submitBtn.innerText = "Register";
      }
    });

    // Optional: Form submission handling
    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (!isLogin) {
        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        if (pass !== confirm) {
          alert("Passwords do not match!");
          return;
        }
        alert("Registration Successful ✅");
      } else {
        alert("Login Successful ✅");
      }
    });
  </script>
</body>
</html>
